<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" media="(max-width:600px)" href="css/small.css" />
    <link rel="stylesheet" media="(min-width:601px)" href="css/large.css" />
    <script src="js/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="item-select">
        <p>Head:</p>
        <select id="head" onchange="updateSelection();">
          <option value="pvpEpicHead">109.9DPS | R13 Helmet</option>
          <option value="genesisHelm">83.2DPS | Genesis Helm</option>
          <option value="whHelm">???DPS | Wolfshead Helm</option>
          <option value="guiseOfDevourer"
            >80.7DPS | Guise of the Devourer</option
          >
        </select>

        <p>Neck:</p>
        <select id="neck" onchange="updateSelection();">
          <option value="prestors"
            >78.0DPS | Prestor's Talisman of Connivery | 1% Hit</option
          >
          <option value="stormragesTalisman"
            >70.0DPS | Stormrage's Talisman of Seething</option
          >
          <option value="onyxiasTooth"
            >62.2DPS | Onyxia Tooth Pendant (1%)</option
          >
        </select>

        <p>Shoulder:</p>
        <select id="shoulder" onchange="updateSelection();">
          <option value="wickedRev">101.4 Mantle of Wicked Revenge</option>
          <option value="genesisShoulder">65.4 Genesis Shoulderpads</option>
          <option value="r13Shoulder">63.0 R13 Shoulders</option>
        </select>

        <p>Back:</p>
        <select id="back" onchange="updateSelection();">
          <option value="cloakOfTheFallenGod"
            >81.0 Cloak of the Fallen God</option
          >
          <option value="cloakOfConcentratedHatred"
            >75.0 Cloak of Concentrated Hatred (1%)</option
          >
          <option value="unendCloak">45.6 Cloak of Unending Life</option>
        </select>

        <p>Chest:</p>
        <select id="chest" onchange="updateSelection();">
          <option value="ghoulSkinTunic">140.0 Ghoul Skin Tunic</option>
          <option value="pvpEpicChest">111.4 R13 Chest</option>
          <option value="genesisVest">78.4 Genesis Vest</option>
        </select>

        <p>Wrist:</p>
        <select id="wrist" onchange="updateSelection();">
          <option value="qirajiExecutionBracers"
            >84.6 Qiraji Execution Bracers</option
          >
        </select>

        <p>Gloves:</p>
        <select id="gloves" onchange="updateSelection();">
          <option value="glovesOfEnforcement"
            >124.2 Gloves of Enforcement</option
          >
          <option value="pvpEpicGloves">87.9 R12 Gloves</option>
        </select>

        <p>Belt:</p>
        <select id="belt" onchange="updateSelection();">
          <option value="beltOfNeverEndingAgony"
            >101.0 Belt of Never-ending Agony</option
          >
        </select>

        <p>Legs:</p>
        <select id="legs" onchange="updateSelection();">
          <option value="leggingsOfApocalypse"
            >145.1 Leggings of Apocalypse</option
          >
          <option value="pvpEpicLegs">117.4 R12 Legs</option>
        </select>

        <p>Feet:</p>
        <select id="feet" onchange="updateSelection();">
          <option value="bootsOfTheVanguard">99.0 Boots of the Vanguard</option>
          <option value="bootsOfTheShadowFlame"
            >74.0 Boots of the Shadow Flame (2% hit)</option
          >
          <option value="bootsOfDisplacement"
            >69.3 Boots of Displacement</option
          >
          <option value="pvpEpicBoots">66.3 R12 Boots</option>
          <option value="hiveTunnelersBoots">59.7 Hive Tunneler's Boots</option>
        </select>

        <p>Ring 1:</p>
        <select id="ring1" onchange="updateSelection();">
          <option value="bandOfUnnaturalForces"
            >89.0 Band of Unnatural Forces (1% hit)</option
          >
          <option value="circleOfAppliedForce"
            >75.0 Circle of Applied Force</option
          >
          <option value="bandOfReanimation">71.4 Band of Reanimation</option>
          <option value="mightOfCenarius">71.0 Might of Cenarius</option>
          <option value="ringOfBronzeDragonflight"
            >65.4 Signet Ring of the Bronze Dragonflight</option
          >
          <option value="bandOfAccuria">63.6 Band of Accuria (2% hit)</option>
        </select>

        <p>Ring 2:</p>
        <select id="ring2" onchange="updateSelection();">
          <option value="bandOfUnnaturalForces"
            >89.0 Band of Unnatural Forces (1% hit)</option
          >
          <option value="circleOfAppliedForce"
            >75.0 Circle of Applied Force</option
          >
          <option value="bandOfReanimation">71.4 Band of Reanimation</option>
          <option value="mightOfCenarius">71.0 Might of Cenarius</option>
          <option value="ringOfBronzeDragonflight"
            >65.4 Signet Ring of the Bronze Dragonflight</option
          >
          <option value="bandOfAccuria">63.6 Band of Accuria (2% hit)</option>
        </select>

        <p>Trinket 1:</p>
        <select id="trinket1" onchange="updateSelection();">
          <option value="drakeFangTalisman"
            >86.0 Drake Fang Talisman (2% hit)</option
          >
          <option value="slayersCrest">64.0 Slayer's Crest</option>
          <option value="blackhandsBreadth">44.0 Blackhand's Breadth</option>
          <option value="kissOfTheSpider"
            >37.0 Kiss of the Spider (1% hit)</option
          >
        </select>

        <p>Trinket 2:</p>
        <select id="trinket2" onchange="updateSelection();">
          <option value="drakeFangTalisman"
            >86.0 Drake Fang Talisman (2% hit)</option
          >
          <option value="slayersCrest">64.0 Slayer's Crest</option>
          <option value="blackhandsBreadth">44.0 Blackhand's Breadth</option>
          <option value="kissOfTheSpider"
            >37.0 Kiss of the Spider (1% hit)</option
          >
        </select>
      </div>
      <div class="total-stats">
        <p>Total stats:</p>
        <p id="dps"></p>
        <p id="armor"></p>
        <p id="health"></p>
        <p id="mana"></p>
        <p id="crit"></p>
        <p id="hit"></p>
        <p id="ap"></p>
        <p id="agi"></p>
        <p id="str"></p>
        <p id="spirit"></p>
      </div>
    </div>
  </body>
</html>
